site_name: Ivan Kokalović - CV
site_description: Backend Developer & Infrastructure Engineer | Java, Terraform, Docker
site_author: Ivan Kokalović
site_url: https://koke1997.github.io/cv-website/
use_directory_urls: true

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - content.tabs.link
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  font:
    text: Source Sans 3
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

repo_url: https://github.com/koke1997
repo_name: koke1997

nav:
  - Home: index.md
  - CV: cv.md
  - Creative: creative.md
  - Download: download.md
  - Contact: contact.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - def_list
  - abbr
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - tags

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/kokalovic/
      name: LinkedIn Profile
    - icon: fontawesome/brands/github
      link: https://github.com/koke1997
      name: GitHub Profile
    - icon: fontawesome/brands/soundcloud
      link: https://soundcloud.com/kokeivanov
      name: SoundCloud
    - icon: fontawesome/solid/envelope
      link: mailto:ivankokalovic@protonmail.ch
      name: Email

extra_css:
  - stylesheets/extra.css

