name: Deploy CV to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sveltekit/package-lock.json

      - name: Install Python dependencies
        run: |
          pip install "rendercv[full]"

      - name: Render CV PDF
        run: |
          rendercv render Ivan_Kokalovic_CV.yaml

      - name: Copy CV PDF to SvelteKit static
        run: |
          cp "rendercv_output/Ivan_KokaloviÄ‡_CV.pdf" sveltekit/static/Ivan_Kokalovic_CV.pdf

      - name: Install Node dependencies
        working-directory: sveltekit
        run: npm ci

      - name: Build SvelteKit site
        working-directory: sveltekit
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./sveltekit/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
